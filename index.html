<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Converter </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn {
            margin-top: 10px;
        }
    </style>





</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Cookie Converter </h1>

        <input class="form-control" type="file" id="cookiefile" accept=".txt">
        
        <button class="btn btn-success btn-block" onclick="convertCookies()">Convert Cookies</button>
        <button class="btn btn-primary btn-block" onclick="copyToClipboard()">Copy</button>
        <button class="btn btn-info btn-block" onclick="downloadFile()">Download</button>

        <textarea class="form-control mt-4" id="output" rows="10"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    
    </script>
</body>
</html>
